<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Login</title>
  <style>
    :root {
      --bg-color: #121212;
      --primary-color: #7b2cbf;
      --text-color: #ffffff;
      --input-bg: #1e1e1e;
      --input-border: #333;
      --error-color: #ff4d4d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1a1a1a;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(123, 44, 191, 0.5);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .login-container h2 {
      color: var(--primary-color);
      margin-bottom: 30px;
      font-size: 28px;
    }

    .login-container input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 10px;
      color: var(--text-color);
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
    }

    .login-container input:focus {
      border-color: var(--primary-color);
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .login-container button:hover {
      background-color: #9d4edd;
    }

    .error-message {
      color: var(--error-color);
      margin-top: 15px;
      display: none;
      font-size: 14px;
    }

    .spinner {
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login - Use Stylo</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button id="login-button" onclick="validarLogin()">Entrar</button>
    <div class="error-message" id="error-message">Usuário ou senha incorretos.</div>
  </div>

  <script>
    const loginFixo = {
      usuario: "usestylo",
      senha: "usestylo2020"
    };

    function validarLogin() {
      const usuario = document.getElementById("username").value;
      const senha = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");
      const loginButton = document.getElementById("login-button");

      // Limpa mensagem de erro
      errorMessage.style.display = "none";

      // Mostra carregando no botão
      loginButton.innerHTML = '<div class="spinner"></div> Carregando...';
      loginButton.disabled = true;

      // Simula pequeno delay para visualização da animação
      setTimeout(() => {
        if (usuario === loginFixo.usuario && senha === loginFixo.senha) {
          window.location.href = "/INDEX/index.html";
        } else {
          // Mostra erro e volta botão ao normal
          errorMessage.style.display = "block";
          loginButton.innerHTML = "Entrar";
          loginButton.disabled = false;
        }
      }, 1200);
    }
  </script>

</body>
</html>
